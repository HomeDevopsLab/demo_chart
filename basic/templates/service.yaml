apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.application.port | default 80 }}
      targetPort: {{ .Values.application.port | default 80 }}
      protocol: TCP
      name: http
  selector:
    {{- include "basic.selectorLabels" . | nindent 4 }}
