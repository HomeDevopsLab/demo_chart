apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: default
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "basic.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basic.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- if .Values.volumes.enabled }}
          volumeMounts:
            - mountPath: /var/www/html
              name: {{ .Release.Name }}-volume
          {{- end}}
          env:
          {{- if eq .Values.application.type "wordpress" }}
          - name: WORDPRESS_DB_HOST
            value: {{ .Values.database.server }}
          - name: WORDPRESS_DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db
                key: login
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db
                key: password
          - name: WORDPRESS_DB_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db
                key: dbname
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
    {{- if .Values.volumes.enabled }}
      volumes:
        - name: {{ .Release.Name }}-volume
          {{- if hasKey .Values.volumes.type "nfs" }}
          nfs:
            server: {{ .Values.volumes.type.nfs.server }}
            path: {{ .Values.volumes.type.nfs.path }}/{{ .Values.application.name }}
            readOnly: false
          {{- end }} 
    {{- end }}
